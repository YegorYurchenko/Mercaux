<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="cleartype" content="on">
    <meta name="HandheldFriendly" content="True">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="<%= 'assets/images/favicon-mercaux.ico' %>" type="image/x-icon">
    <title>Task 12</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Задание №12</h1>
    </header>
    <main class="main">
        <section class="info js-form-wrapper">
            <a href="#" class="info__btn-open active js-form-open-btn">Заполнить форму</a>
            <div class="form__wrapper js-form">
                <form class="form">
                    <button type="button" class="form__close-btn js-form-close-btn">
                        <svg class='form__close-svg' version='1.1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32.526 32.526'>
                            <polygon points='32.526,2.828 29.698,0 16.263,13.435 2.828,0 0,2.828 13.435,16.263 0,29.698 2.828,32.526 16.263,19.091 29.698,32.526 32.526,29.698 19.091,16.263 ' />
                        </svg>
                    </button>
                    <div class="form__inner">
                        <h2 class="form__title">Заполните форму</h2>
                        <div class="form__main">
                            <div class="form__main-item">
                                <label for="form-email" class="form__email-title">E-mail</label>
                                <input type="email" id="form-email" class="form__email js-form-email" name="form-email" 
                                    placeholder="test@test.ru" autocomplete="off" autofocus>
                            </div>
                            <div class="form__main-item">
                                <label for="form-text" class="form__text-title">Текст</label>
                                <input type="text" id="form-text" class="form__text js-form-text" name="form-text" 
                                    placeholder="text" autocomplete="off" autofocus>
                            </div>
                        </div>
                        <button type="submit" class="form__submit js-form-submit">Отправить</button>
                    </div>
                </form>
            </div>
            <span class="info__success">Успех</span>
        </section>
    </main>
</body>

</html>
